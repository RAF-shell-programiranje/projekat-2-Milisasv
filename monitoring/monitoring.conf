# Monitoring Configuration for Dummy Service Application

# Application Settings
APP_LOG=/var/log/dummyapp/app.log
APP_HOST=localhost
APP_PORT=8080
EXPECTED_AGENTS=500

# Email Settings
EMAIL_ENABLED=true
EMAIL_TO=your-email@example.com
SMTP_SERVER=smtp.gmail.com
SMTP_PORT=587
SMTP_USER=your-email@gmail.com
SMTP_PASSWORD=your-app-password

# Monitoring Intervals (in seconds)
CHECK_INTERVAL=300
ALERT_COOLDOWN=3600

# Resource Thresholds
CPU_THRESHOLD=80
MEMORY_THRESHOLD=85
DISK_THRESHOLD=90
LOG_ERROR_THRESHOLD=10

# Log Retention
LOG_RETENTION_DAYS=7
